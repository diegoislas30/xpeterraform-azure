name: IaC - Terraform Azure

on:
  push:
    branches: [ main, dev, qa, feature/**, claude/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_IN_AUTOMATION: true
  ARM_TENANT_ID:     ${{ secrets.AZURE_TENANT_ID }}
  ARM_CLIENT_ID:     ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_ACCESS_KEY:    ${{ secrets.ARM_ACCESS_KEY }}
  TF_VAR_admin_password: ${{ secrets.VM_PASSWORD }}

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (no subscription)
        uses: azure/login@v2
        with:
          allow-no-subscriptions: true
          creds: >
            {"clientId":"${{ secrets.AZURE_CLIENT_ID }}",
             "clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}",
             "tenantId":"${{ secrets.AZURE_TENANT_ID }}"}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (tfstate por rama)
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=terraform" \
            -backend-config="storage_account_name=xpeterraformpoc" \
            -backend-config="container_name=terraform-tfstate" \
            -backend-config="key=${{ github.ref_name }}.tfstate"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan -input=false -out=tfplan \
            -var="resource_group_name=mi-grupo" \
            -var="location=eastus"

      - name: Generar resumen de recursos
        if: success()
        run: |
          # Convertir plan a JSON
          terraform show -json tfplan > tfplan.json

          # Extraer resumen de cambios
          echo "## ðŸ“‹ Resumen de Recursos a Deployar" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Contar recursos por acciÃ³n
          CREATES=$(jq -r '[.resource_changes[]? | select(.change.actions[] == "create")] | length' tfplan.json)
          UPDATES=$(jq -r '[.resource_changes[]? | select(.change.actions[] == "update")] | length' tfplan.json)

          echo "### EstadÃ­sticas de Cambios" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Recursos a crear:** $CREATES" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”„ **Recursos a modificar:** $UPDATES" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Tabla de recursos a crear
          if [ "$CREATES" -gt 0 ]; then
            echo "### âœ… Recursos a Crear" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Tipo | Nombre en Azure | Nombre Terraform | DirecciÃ³n |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-----------------|------------------|-----------|" >> $GITHUB_STEP_SUMMARY
            jq -r '.resource_changes[]? | select(.change.actions[] == "create") |
              "| \(.type) | \(.change.after.name // .change.after.resource_group_name // .change.after.vnet_name // "N/A") | \(.name) | \(.address) |"' tfplan.json >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Tabla de recursos a modificar
          if [ "$UPDATES" -gt 0 ]; then
            echo "### ðŸ”„ Recursos a Modificar" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Tipo | Nombre en Azure | Nombre Terraform | DirecciÃ³n |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-----------------|------------------|-----------|" >> $GITHUB_STEP_SUMMARY
            jq -r '.resource_changes[]? | select(.change.actions[] == "update") |
              "| \(.type) | \(.change.after.name // .change.after.resource_group_name // .change.after.vnet_name // "N/A") | \(.name) | \(.address) |"' tfplan.json >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Guardar resumen para el job de apply
          cat $GITHUB_STEP_SUMMARY > plan-summary.md

      - name: ðŸ”’ ValidaciÃ³n de Seguridad de VMs
        if: success()
        continue-on-error: false
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Ejecutar security validator
          chmod +x ./scripts/security-validator.sh

          # Capturar output del validator
          if ./scripts/security-validator.sh tfplan.json > security-report.md 2>&1; then
            SECURITY_EXIT_CODE=0
          else
            SECURITY_EXIT_CODE=$?
          fi

          # Agregar reporte al step summary
          cat security-report.md >> $GITHUB_STEP_SUMMARY

          # Si el compliance es muy bajo, fallar el workflow
          exit $SECURITY_EXIT_CODE

      - name: Publicar plan como artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            tfplan
            tfplan.json
            plan-summary.md
            security-report.md
          retention-days: 5

  apply:
    name: Terraform Apply (requires approval)
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: prd  # Protege esto en GitHub > Settings > Environments

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Descargar plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Mostrar resumen de recursos a aplicar
        run: |
          echo "## ðŸ“‹ Resumen de Recursos a Aplicar" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Se aplicarÃ¡n los siguientes cambios en el ambiente de **producciÃ³n**:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f plan-summary.md ]; then
            cat plan-summary.md >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Mostrar reporte de seguridad
          if [ -f security-report.md ]; then
            cat security-report.md >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  Reporte de seguridad no disponible" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Azure Login (no subscription)
        uses: azure/login@v2
        with:
          allow-no-subscriptions: true
          creds: >
            {"clientId":"${{ secrets.AZURE_CLIENT_ID }}",
             "clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}",
             "tenantId":"${{ secrets.AZURE_TENANT_ID }}"}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (tfstate por rama)
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=terraform" \
            -backend-config="storage_account_name=xpeterraformpoc" \
            -backend-config="container_name=terraform-tfstate" \
            -backend-config="key=${{ github.ref_name }}.tfstate"

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan
