name: IaC - Terraform Azure

on:
  push:
    branches: [ main, dev, qa, feature/**, claude/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_IN_AUTOMATION: true
  ARM_TENANT_ID:     ${{ secrets.AZURE_TENANT_ID }}
  ARM_CLIENT_ID:     ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_ACCESS_KEY:    ${{ secrets.ARM_ACCESS_KEY }}

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (no subscription)
        uses: azure/login@v2
        with:
          allow-no-subscriptions: true
          creds: >
            {"clientId":"${{ secrets.AZURE_CLIENT_ID }}",
             "clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}",
             "tenantId":"${{ secrets.AZURE_TENANT_ID }}"}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (tfstate por rama)
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=terraform" \
            -backend-config="storage_account_name=xpeterraformpoc" \
            -backend-config="container_name=terraform-tfstate" \
            -backend-config="key=${{ github.ref_name }}.tfstate"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan -input=false -out=tfplan \
            -var="resource_group_name=mi-grupo" \
            -var="location=eastus"

      - name: Generar resumen de recursos
        if: success()
        run: |
          # Convertir plan a JSON
          terraform show -json tfplan > tfplan.json

          # Extraer resumen de cambios
          echo "## ðŸ“‹ Resumen de Recursos a Deployar" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Contar recursos por acciÃ³n
          CREATES=$(jq -r '[.resource_changes[]? | select(.change.actions[] == "create")] | length' tfplan.json)
          UPDATES=$(jq -r '[.resource_changes[]? | select(.change.actions[] == "update")] | length' tfplan.json)
          DELETES=$(jq -r '[.resource_changes[]? | select(.change.actions[] == "delete")] | length' tfplan.json)

          echo "### EstadÃ­sticas de Cambios" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Recursos a crear:** $CREATES" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”„ **Recursos a modificar:** $UPDATES" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ **Recursos a eliminar:** $DELETES" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Listar recursos a crear
          if [ "$CREATES" -gt 0 ]; then
            echo "### âœ… Recursos a Crear" >> $GITHUB_STEP_SUMMARY
            jq -r '.resource_changes[]? | select(.change.actions[] == "create") | "- `\(.type).\(.name)` (\(.address))"' tfplan.json >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Listar recursos a modificar
          if [ "$UPDATES" -gt 0 ]; then
            echo "### ðŸ”„ Recursos a Modificar" >> $GITHUB_STEP_SUMMARY
            jq -r '.resource_changes[]? | select(.change.actions[] == "update") | "- `\(.type).\(.name)` (\(.address))"' tfplan.json >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Listar recursos a eliminar
          if [ "$DELETES" -gt 0 ]; then
            echo "### âŒ Recursos a Eliminar" >> $GITHUB_STEP_SUMMARY
            jq -r '.resource_changes[]? | select(.change.actions[] == "delete") | "- `\(.type).\(.name)` (\(.address))"' tfplan.json >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Guardar resumen para el job de apply
          cat $GITHUB_STEP_SUMMARY > plan-summary.md

      - name: Publicar plan como artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            tfplan
            plan-summary.md
          retention-days: 5

  apply:
    name: Terraform Apply (requires approval)
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: prd  # Protege esto en GitHub > Settings > Environments

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Descargar plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Mostrar resumen de recursos a aplicar
        run: |
          echo "## ðŸ“‹ Resumen de Recursos a Aplicar" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Se aplicarÃ¡n los siguientes cambios en el ambiente de **producciÃ³n**:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f plan-summary.md ]; then
            cat plan-summary.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Azure Login (no subscription)
        uses: azure/login@v2
        with:
          allow-no-subscriptions: true
          creds: >
            {"clientId":"${{ secrets.AZURE_CLIENT_ID }}",
             "clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}",
             "tenantId":"${{ secrets.AZURE_TENANT_ID }}"}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (tfstate por rama)
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=terraform" \
            -backend-config="storage_account_name=xpeterraformpoc" \
            -backend-config="container_name=terraform-tfstate" \
            -backend-config="key=${{ github.ref_name }}.tfstate"

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan
